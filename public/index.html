<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiji E-Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h1>Eカードゲーム</h1>
        <p>ログインして対戦を始めましょう！</p>
        <input type="text" id="username" placeholder="ユーザーネーム">
        <input type="password" id="password" placeholder="4桁のパスワード">
        <button id="joinGame">ログイン</button>
    </div>

    <div id="waiting" style="display:none;">
        <h1>待機中...</h1>
        <p>もう1人のプレイヤーを待っています。</p>
    </div>

    <div id="game" style="display:none;">
        <h1>ゲーム開始！</h1>
        <p id="role"></p>
        <p id="round">現在の試合: 第1試合</p>
        <div id="cards"></div>
        <p id="waitMessage" style="display:none; color: yellow;">相手の行動を待っています...</p>
        <div id="results"></div>
    </div>

    <!-- YouTube動画の音声再生用 -->
    <div id="youtube-audio-player">
        <iframe id="youtubePlayer" 
                src="https://www.youtube.com/embed/GpCzcSLx5wo?autoplay=1&loop=1&playlist=GpCzcSLx5wo&controls=0&mute=0" 
                frameborder="0" 
                allow="autoplay" 
                style="width: 0; height: 0; border: 0;"></iframe>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
